<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Center City</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  Enter Url:&nbsp;<input id="urlInput" [(ngModel)]="urlIs" >
  <br>
  Use Reddit: &nbsp;
  <input type = "checkbox" [(ngModel)]="useRedit" (click)="seeIfRedit()"/>
  <br>
  <button ion-button block (click)="populateData()">
    Populate Data
  </button>

  <br>

  <ion-item *ngFor="let d of dataIs">
    <ion-grid>
      <ion-row>
        <div *ngIf="useRedit;else other_content">
          <ion-col col-12>
            {{d.kind}} - {{d.data.author}} - {{d.data.id}}
          </ion-col>
        </div>

        <ng-template #other_content>
          <ion-col col-5>
            {{d.fieldName}}
          </ion-col>
          <ion-col col-4>
            {{d.fieldValue}}
          </ion-col>
          <ion-col col-3>
            {{d.fieldType}}
          </ion-col>
        </ng-template>

      </ion-row>
    </ion-grid>

  </ion-item>

  <!-- <ion-grid>
    <ion-row>

      <ion-col col-1>

      </ion-col>
    </ion-row>
  </ion-grid> -->

</ion-content>
